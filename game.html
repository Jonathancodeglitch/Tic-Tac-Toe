<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
     <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container board">
        <h1 id="current-player"></h1>
        <table>
            <tbody>
                <tr>
                    <td class="box" data-value="1"></td>
                    <td class="box" data-value="2"></td>
                    <td class="box" data-value="3"></td>
                </tr>
                <tr>
                    <td class="box" data-value="4"></td>
                    <td class="box" data-value="5"></td>
                    <td class="box" data-value="6"></td>
                </tr>
                <tr>
                    <td class="box" data-value="7"></td>
                    <td class="box" data-value="8"></td>
                    <td class="box" data-value="9"></td>
                </tr>
                </tbody>
        </table>
        <div class="div-btn">
            <button class="restart"><span>Restart game</span></button>
            <button><a href="./index.html">Go Back ‚Üê</a></button>
        </div>
    </div>  
   
    <div class="modal" id="modal">
        <div class="modal-content">
            <h1 class="display-wins">hello beautify</h1>
        </div>
    </div>
    <script src="./tic.js"></script>
</body>
</html>
